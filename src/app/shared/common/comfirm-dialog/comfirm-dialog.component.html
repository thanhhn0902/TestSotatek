<h1 mat-dialog-title>MESSAGE</h1>
<hr />
<div mat-dialog-content>
    <p>ARE YOU SURE?</p>
</div>
<hr />
<div mat-dialog-actions>
    <button type="button" class="btn btn-sm btn-primary col-5" [mat-dialog-close]="false">Cancel</button>
    <button type="button" class="btn btn-sm btn-success col-5" [mat-dialog-close]="true" style="margin-left: auto;">Accept</button>
</div>
